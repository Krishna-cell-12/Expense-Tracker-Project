<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="money.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-wallet"></i> Expense Tracker</h2>
        <form id="expenseForm">
            <label for="description">Description:</label>
            <input type="text" id="description" required placeholder="What was this expense for?">
            
            <label for="amount">Amount ($):</label>
            <input type="number" id="amount" min="0.01" step="0.01" required placeholder="0.00">
            
            <label for="category">Category:</label>
            <select id="category">
                <option value="food">Food</option>
                <option value="transport">Transport</option>
                <option value="housing">Housing</option>
                <option value="entertainment">Entertainment</option>
                <option value="shopping">Shopping</option>
                <option value="other">Other</option>
            </select>
            
            <input type="submit" value="Add Expense">
        </form>
        
        <h3><i class="fas fa-list"></i> Expenses</h3>
        <ul id="expenseList"></ul>
        
        <p>Total: $<span id="totalAmount">0.00</span></p>
    </div>
    <script src="money.js"></script>
</body>
</html>
